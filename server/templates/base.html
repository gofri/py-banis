<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='scripts/js/themes/theme.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='scripts/js/themes/jquery.mobile.icons.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='scripts/js/themes/jquery.mobile.structure-1.4.5.css') }}" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    {% if title %}
        <title>Banis - {{ title }}</title>
    {% else %}
        <title>Banis</title>
    {% endif %}
    {% if extra_headers %}
        {{ extra_headers }}
    {% endif %}
</head>
<body>
{% block content %}{% endblock %}
</body>
</html>
